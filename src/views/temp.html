
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.product-form {
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

select {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.variant {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.variant button {
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
}

.image-preview {
  width: 100px;
  height: 100px;
  border: 1px solid #ccc;
  border-radius: 3px;
  overflow: hidden;
  margin-top: 10px;
}

.image-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button[type="submit"],
button[type="reset"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button[type="reset"] {
  background-color: #6c757d;
}




    </style>
</head>
<body>

    <div class="product-form">
    
        <h2>Add Product</h2>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <h3>Variants:</h3>
          <div class="variant">
            <label for="variant-ram-1">Ram:</label>
            <input type="number" id="variant-ram-1" name="variant-ram-1" value="4" required>
            <label for="variant-price-1">Price:</label>
            <input type="number" id="variant-price-1" name="variant-price-1" value="529.99" required>
            <label for="variant-qty-1">QTY:</label>
            <input type="number" id="variant-qty-1" name="variant-qty-1" value="1" required>
            <button type="button" class="add-variant">+</button>
            <button type="button" class="remove-variant">-</button>
          </div>
        </div>
        <div class="form-group">
          <label for="sub-category">Sub category:</label>
          <select id="sub-category" name="sub-category" required>
            <option value="HP">HP</option>
            </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="upload-image">Upload image:</label>
          <input type="file" id="upload-image" name="upload-image">
          <div class="image-preview">
            <img src="#" alt="Image preview">
          </div>
        </div>
        <div class="form-group">
          <button type="submit">ADD</button>
          <button type="reset">DISCARD</button>
        </div>
      </div>
    
</body>
</html>
